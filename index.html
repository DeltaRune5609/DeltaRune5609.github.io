<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('https://img.freepik.com/free-vector/cartoon-galaxy-background_23-2148973050.jpg?t=st=1735614377~exp=1735617977~hmac=5587c703f00d75aba763d209e1c707db0ac6da28d20bc160ee88436ed1499292&w=1800');
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-item:hover {
            color: #f4f4f4;
            border-bottom: 2px solid #f4f4f4;
        }
        #home {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #fff;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
  <header>
        <nav>
            <ul>
                <li><a href="#home" class="nav-item">Home</a></li>
            </ul>
        </nav>
    </header>

  <section id="home">
        <div class="container">
            <h1>Welcome to My Realm!</h1>
            <p>This is a space where you can learn more about my projects.</p>
        </div>
    </section>
</body>
    <p>This background was designed by Freepik.</p>
</html>
